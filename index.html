<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chechbox from Meme</title>
</head>
<body>
    <section name="block_for_checkbox" class="block_for_checkbox">
        <label class="label_checkbox">
            <input class="checkbox_hidden" type="checkbox" checked name="checkbox">

            <div class="checkbox_frame">
                <div class="background_block"></div>
                <div class="stars_block">
                    <div class="star star_1"></div>
                    <div class="star star_2"></div>
                    <div class="star star_3"></div>
                    <div class="star star_4"></div>
                    <div class="star star_5"></div>
                    <div class="star star_6"></div>
                    <div class="star star_7"></div>
                    <div class="star star_8"></div>
                    <div class="star star_9"></div>
                    <div class="star star_10"></div>
                    <div class="star star_11"></div>
                </div>
                <div class="sky"></div>
                <div class="active_ball">
                    <div class="sun"></div>
                    <div class="moon">
                        <span class="vulkan_moon v_1"></span>
                        <span class="vulkan_moon v_2"></span>
                        <span class="vulkan_moon v_3"></span>
                    </div>
                </div>
            </div>
        </label>
    </section>
</body>
</html>
